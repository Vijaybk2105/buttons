<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackathon Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #222; color: #fff; }
        .chat-container { max-width: 600px; margin: 40px auto; background: #333; border-radius: 10px; padding: 30px; }
        .chat-box { height: 350px; overflow-y: auto; background: #222; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        .user-msg { text-align: right; color: #0d6efd; margin-bottom: 10px; }
        .bot-msg { text-align: left; color: #fff; margin-bottom: 10px; }
        .input-group { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chat-container shadow">
        <h2 class="text-center mb-4">Hackathon Chatbot ðŸ¤–</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" autocomplete="off">
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');

        function appendMessage(content, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = sender === 'user' ? 'user-msg' : 'bot-msg';
            msgDiv.textContent = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMsg = messageInput.value.trim();
            if (!userMsg) return;
            appendMessage(userMsg, 'user');
            messageInput.value = '';
            appendMessage('...', 'bot');
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await res.json();
                chatBox.lastChild.remove(); // remove '...'
                appendMessage(data.reply, 'bot');
            } catch {
                chatBox.lastChild.remove();
                appendMessage('Error: Could not get response.', 'bot');
            }
        });
    </script>
</body>
</html>
